<!DOCTYPE html>
<html xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">
<h:head>
	<title>IBMS</title>
	<link rel="icon" href="../imagen/Recurso-4.ico" />
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<style>
body {
	margin: 0;
}

.design-home {
	display: flex;
	width: 100%;
	height: 90vh;
	justify-content: space-between;
}

.header {
	background-color: #689F38;
	padding: 20px;
	text-align: center;
	height: 50px;
}

#logo-horizontal {
	width: 150px !important;
}

.mainPage {
	background: white !important;
	height: 650px;
	width: 60%;
	margin-top: 2%;
}

.info-home {
	height: 100%;
	width: 40%;
}

.info-home-img {
	width: 100%;
	justify-content: center;
	align-items: center;
	margin-top: 70px;
}

.iframe {
	width: 100%;
	height: 100%;
	border: none;
}
</style>
</h:head>
<h:body>

	<h:form class="tab-menu">
		<p:tabMenu activeIndex="#{param.i}" class="tab-menu">

			<p:menuitem target="contenedor" class="menu-item">
				<img src="../imagen/Recurso 3.png" id="logo-horizontal" />
			</p:menuitem>
			<p:menuitem value="Roles" outcome="Roles" target="contenedor">
				<f:param name="i" value="0" class="tab-menu" />
			</p:menuitem>

			<p:menuitem value="Usuario" outcome="/Usuario" target="contenedor">
				<f:param name="i" value="1" />
			</p:menuitem>

			<p:menuitem value="Eventos" outcome="/Eventos" target="contenedor">
				<f:param name="i" value="2" />
			</p:menuitem>

			<p:menuitem value="Registro" outcome="/Registro" target="contenedor">
				<f:param name="i" value="3" />
			</p:menuitem>

			<p:menuitem value="Publicacion" outcome="/Publicacion"
				target="contenedor">
				<f:param name="i" value="4" />
			</p:menuitem>

			<p:menuitem value="Categoria" outcome="/Categoria"
				target="contenedor">
				<f:param name="i" value="5" />
			</p:menuitem>
		</p:tabMenu>
	</h:form>

	<div class="design-home">

		<div class="info-home">
			<img src="../imagen/Recurso 7.png" class="info-home-img" />
		</div>
		<div class="mainPage">
			<iframe class="iframe" name="contenedor" src="" width="100%"
				height="100%" />
		</div>
	</div>
	<p:outputLabel id="token-access">
	</p:outputLabel>
	<script>
		let token = sessionStorage.getItem("token");
		console.log(token);
		document.getElementById("token-access").innerHTML = token;
	</script>
</h:body>
</html>
